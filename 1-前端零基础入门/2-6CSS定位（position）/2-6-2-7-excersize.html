<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position-relative</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
        .blue{
            width: 100px;
            height: 100px;
            background: blue;
            /*在此处添加相应代码*/
            position: relative;
            top: 50px;
            left:50px;
        }
        .red{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="blue"></div>
    <div class="red"></div>
</body>
</html>
