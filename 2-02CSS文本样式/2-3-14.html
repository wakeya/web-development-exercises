<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>文本样式练习-行高-大小写-修饰-字母间距</title>
        <style type="text/css">
           /*补充代码*/
           div {
             color: red;
             line-height: 2em;
             text-indent: 2em;
           }
           span {
             font-weight: bold;
             color: green;
             text-transform: uppercase;
             letter-spacing: 0.5px;
             text-decoration: underline;
           }
         </style>
    </head>
    <body>
          <div>
                HTML是超文本标记语言，是 <span> HyperText Markup Language</span>的缩写，超级文本标记语言是标准通用标记语言下的一个应用，也是一种规范，一种标准
                它通过标记符号来标记要显示的网页中的各个部分。
          </div>
    </body>
</html>
