<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>元素的宽度</title>
    <style type="text/css">

              /*补充代码*/
      div {
        width: 600px;
        background-color: pink;
      }
      p {
        background-color: yellow;
      }
      .p1 {
        width: 50%;
      }
      .p2 {
        max-width: 30%;
      }
      .p3 {
        min-width: 70%;
      }
    </style>
</head>
<body>
    <div>
        <p class="p1">第一个P标签是父元素宽度的50%</p>
        <p class="p2">第二个P标签的最大宽度是父元素的30%</p>
        <p class="p3">第三个P标签的最小宽度是父元素的70%</p>
    </div>
</body>
</html>
